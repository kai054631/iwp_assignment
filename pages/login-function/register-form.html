<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
	<style>
	body 
{
	font-family: Arial, 
	Helvetica, sans-serif;
}
input[type=text], input[type=password],input[type=number] 

{
	width: 100%;
	padding: 12px 20px;
	margin: 8px 0;
	display: inline-block;
	border: 1px solid #ccc;
	box-sizing: border-box;
}

/* Set a style for all buttons */
button 
{
	background-color: blue;
	color: white;
	padding: 14px 20px;
	margin: 8px 0;
	border: none;
	cursor: pointer;
	width: 100%;
}	
button:hover 
{
	opacity: 0.7;
}
</style>
	<script src="../../resource/script/login.js"></script>
</head>
<body>
<form action="../../index.html">
    <div class="container">
		<label for="uname"><b>Username</b></label>
		<input type="text" placeholder="Enter Username" id="uname" name="uname" required>
		
		<label for="email"><b>Email</b></label>
		<input type="text" placeholder="Enter Email" id="email" name="email" required>
		
		<label for="psw"><b>Password</b></label>
		<input type="password" placeholder="Enter Password" id="psw" name="psw" required>
        
		<label for="psw2"><b>Re-enter Password</b></label>
		<input type="password" placeholder="Enter Password" id="psw2" name="psw2" required>
		
		<label for="age"><b>Age</b></label>
		<input type="number" min="0" placeholder="Enter Age" id="age" name="age" required>
		
		<button type="submit" onclick="return doRegister();">register</button>
    </div>
  </form>
</body>
</html>
